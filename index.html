<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" media="all">
      <script src="canvasjs.min.js"></script>
	<title>CanvasJS Example</title>
</head>
<body>

<div class="bgimg-1">
  <div class="caption">
    <span class="border">DEFORESTATION</span>
  </div>
</div>


<div class="bgimg-2">
  <div class="caption brazilGifContainer">
      <div class="brazilGif">
        <img src="finalGif2.gif" style="width: 60%; height: 90%;" />
      </div>
    </div>
  </div>

<div class="bgimg-3">
  <div class="caption">

      <script type="text/javascript">
		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer", {
				title: {
					text: "Evolution of forest desforestation in several countries",
					fontSize: 20,
                    fontFamily:"Roboto Mono"

				},
				animationEnabled: true,
				axisX: {

					gridColor: "Silver",
					tickColor: "silver"
					/*valueFormatString: "YYY"*/

				},
				toolTip: {
					shared: true
				},
				theme: "theme2",
				axisY: {
					gridColor: "Silver",
					tickColor: "silver"
				},
				legend: {
					verticalAlign: "center",
					horizontalAlign: "right"
				},
				data: [
				{
					type: "line",
					showInLegend: true,
					lineThickness: 2,
					name: "Russia",
					markerType: "square",
					color: "#F08080",
					dataPoints: [
					{ x: 2010, y: 4881009 },
					{ x: 2011, y: 10272218 },
					{ x: 2012, y: 15237746 },
					{ x: 2013, y: 18539831 }
					]
				},
				{
					type: "line",
					showInLegend: true,
					name: "South Africa",
                    markerType: "cross",
					color: "#20B2AA",
					lineThickness: 2,

					dataPoints: [
					{ x: 2010, y: 131479 },
					{ x: 2011, y: 216394 },
					{ x: 2012, y: 272796 },
					{ x: 2013, y: 331699 }
					]
				},

                    {
					type: "line",
					showInLegend: true,
					name: "Brazil",
					color: "red",
					lineThickness: 2,

					dataPoints: [
					{ x: 2010, y: 4612258 },
					{ x: 2011, y: 7530890 },
					{ x: 2012, y: 9476395 },
					{ x: 2013, y: 11738637 }
					]
				},

                 {
					type: "line",
					showInLegend: true,
					name: "Indonesia",
                     markerType: "triangle",
					color: "red",
					lineThickness: 2,

					dataPoints: [
					{ x: 2010, y: 2825440 },
					{ x: 2011, y: 5087629 },
					{ x: 2012, y: 6227656 },
					{ x: 2013, y: 7718113 }
					]
				}

				],
				legend: {
					cursor: "pointer",
					itemclick: function (e) {
						if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
							e.dataSeries.visible = false;
						}
						else {
							e.dataSeries.visible = true;
						}
						chart.render();
					}
				}
			});

			chart.render();
		}
      </script>


      <div id="chartContainer" style="height: 60%; width: 70%; margin-left:15%; margin-top: -16%;">
	</div>

    </div>
  </div>

    
<div class="bgimg-4">
  <div class="caption">
      
  <script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer2",
	{
		title:{
			text: "causes of deforestation"
		},
                animationEnabled: true,
		legend:{
			verticalAlign: "center",
			horizontalAlign: "left",
			fontSize: 20,
			fontFamily: "Roboto Mono"        
		},
		theme: "theme2",
		data: [
		{        
			type: "pie",       
			indexLabelFontFamily: "Roboto Mono",       
			indexLabelFontSize: 20,
			indexLabel: "{label} {y}%",
			startAngle:-20,      
			showInLegend: false,
			toolTipContent:"{legendText} {y}%",
			dataPoints: [
				{  y: 48.00, legendText:"curiosidade1", label: "Subsistence farming" },
				{  y: 32.00, legendText:"commercial agriculture", label: "commercial agriculture" },
				{  y: 14.00, legendText:"logging", label: "logging" },
				{  y: 5.00, legendText:"fuel wood removals" , label: "fuel wood removals"}
			]
		}
		]
	});
	chart.render();
}
</script>
      <div id="chartContainer2" style="height: 300px; width: 100%;"></div>

      
      
  </div>
</div>

</body>
</html>
